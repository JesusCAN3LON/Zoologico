<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">

    <div class="container-fluid">
        <button type="button" class="btn btn-primary" id="botonR" data-toggle="modal" data-target="#exampleModal">Registrar Usuario
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro de usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="recipient-name" placeholder="Ingrese el nombre">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="recipient-name" placeholder="Ingrese el apellido">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="recipient-name" placeholder="Ingrese la cedula">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="recipient-name" placeholder="Ingrese el cargo">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="botonG">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
